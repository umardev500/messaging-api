version: "3"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=chat
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  redis:
    image: redis
    ports:
      - 6379:6379

volumes:
  postgres_data:
